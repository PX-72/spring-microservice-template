spring:
  application:
    name: template-service

  datasource:
    url: jdbc:postgresql://localhost:5432/template
    username: template
    password: template

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          time_zone: UTC

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      probes:
        enabled: true
      show-details: never

logging:
  level:
    root: INFO
    com.example.template: INFO

# OpenTelemetry exporter (optional).
# If you run an OTLP collector, set OTEL_EXPORTER_OTLP_ENDPOINT, e.g. http://localhost:4317
# Many environments will manage these via env vars instead of application.yml.
